<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Flexbox</title>
    <style>
        /* Apply full-height flex container */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(88, 42, 42, 0.351);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            color: #333;
        }

        p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe frameborder="0" src="https://itch.io/embed/3192576?border_width=0&amp;dark=true" width="550" height="165"><a href="https://howardkam.itch.io/hexagon">Hexagon by Howard Kam</a></iframe>
        <h2>Current Version: 0.241229</h2>
        <ul>
            <li>Randomized Red Eater spawn points on all levels.</li>
            <li>Fixed player being able to leave via the right side.</li>
        </ul>
    </div>
</body>
</html>
